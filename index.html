<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorące Mamuśki - Terminal v1.7.1</title>
    <style>
        :root {
            --bg-color: #1a000d;
            --text-color: #ff66cc;
            --input-bg: #2b0016;
            --border-color: #ff3399;
            --output-color: #ffffff;
        }

        .light-mode {
            --bg-color: #fff0f5;
            --text-color: #d10069;
            --input-bg: #ffe6f0;
            --border-color: #ff66b2;
            --output-color: #4b0026;
        }

        body {
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.5s, color 0.5s;
        }

        #terminal {
            border: 2px solid var(--border-color);
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 0 20px var(--border-color);
            margin-bottom: 10px;
        }

        .line { margin-bottom: 5px; }
        .command-output { color: var(--output-color); margin-bottom: 10px; text-shadow: 0 0 5px var(--text-color); font-weight: bold; }
        .ai-output { color: #00ffff; font-style: italic; }
        
        .input-area {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            padding: 10px;
            border: 1px solid var(--border-color);
        }

        .prefix { margin-right: 10px; font-weight: bold; }

        input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div class="line">=== GORĄCE MAMUŚKI PINK TERMINAL FOR FUN v1.7.1 ===</div>
        <div class="line">Status: System działa poprawnie.</div>
        <div class="line">Wpisz 'help', aby zobaczyć listę komend.</div>
        <br>
    </div>

    <div class="input-area">
        <span class="prefix">admin@pink-dev:></span>
        <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>

    <script>
        const input = document.getElementById('commandInput');
        const terminal = document.getElementById('terminal');

        const franekUrl = "franekzz.github.io/Gorace-Cheatuszki-Oluszki/";
        const localCheatPage = "cheaty.html";

        const aiResponses = [
            "Jako Gorący Chat AI radzę: zainstaluj więcej RAM-u!",
            "Mamuśki w Twojej okolicy pytają, kiedy skończysz ten kod.",
            "Moja baza danych mówi, że jesteś świetnym programistą.",
            "404: Mamuśka nie znaleziona. Spróbuj później."
        ];

        const commands = {
            'help': 'Komendy: help, cheaty, cheaty 2, scan, zegar, clear, jasny, ciemny, chat',
            'scan': 'Skanowanie... Znaleziono 420 mamusiek w Twojej okolicy.',
            'cheaty 2': `Wejdz na Stronę ${franekUrl}`,
            'clear': ''
        };

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = input.value.toLowerCase().trim();
                printToTerminal(`admin@pink-dev:> ${cmd}`, 'line');

                if (cmd === 'clear') {
                    terminal.innerHTML = '';
                } 
                else if (cmd === 'jasny') {
                    document.body.classList.add('light-mode');
                    printToTerminal("Uruchomiono tryb jasny.", "command-output");
                }
                else if (cmd === 'ciemny') {
                    document.body.classList.remove('light-mode');
                    printToTerminal("Powrót do trybu ciemnego.", "command-output");
                }
                else if (cmd === 'zegar') {
                    printToTerminal(`AKTUALNY CZAS: ${new Date().toLocaleTimeString('pl-PL')}`, 'command-output');
                }
                else if (cmd === 'chat') {
                    const randomResponse = aiResponses[Math.floor(Math.random() * aiResponses.length)];
                    printToTerminal(`[Gorący Chat AI]: ${randomResponse}`, 'ai-output');
                }
                else if (cmd === 'cheaty') {
                    printToTerminal(`Przekierowanie do panelu...`, 'command-output');
                    setTimeout(() => { window.location.href = localCheatPage; }, 1000);
                } 
                else if (commands[cmd]) {
                    printToTerminal(commands[cmd], 'command-output');
                } 
                else if (cmd !== '') {
                    printToTerminal(`Błąd: System v1.7.1 nie rozpoznaje '${cmd}'.`, 'line');
                }

                input.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        function printToTerminal(text, className) {
            const div = document.createElement('div');
            div.className = className;
            div.innerText = text;
            terminal.appendChild(div);
        }
    </script>
</body>
</html>
