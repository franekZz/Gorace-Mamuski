<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorące Mamuśki - Terminal v1.7.2</title>
    <style>
        :root {
            --bg-color: #1a000d;
            --text-color: #ff66cc;
            --input-bg: #2b0016;
            --border-color: #ff3399;
            --output-color: #ffffff;
        }

        .light-mode {
            --bg-color: #fff0f5;
            --text-color: #d10069;
            --input-bg: #ffe6f0;
            --border-color: #ff66b2;
            --output-color: #4b0026;
        }

        body {
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.5s, color 0.5s;
        }

        #terminal {
            border: 2px solid var(--border-color);
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 0 20px var(--border-color);
            margin-bottom: 10px;
        }

        .line { margin-bottom: 5px; }
        .command-output { color: var(--output-color); margin-bottom: 10px; text-shadow: 0 0 5px var(--text-color); font-weight: bold; }
        .ai-output { color: #00ffff; font-style: italic; margin-bottom: 10px; }
        
        .input-area {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            padding: 10px;
            border: 1px solid var(--border-color);
        }

        .prefix { margin-right: 10px; font-weight: bold; }

        input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div class="line">=== GORĄCE MAMUŚKI PINK TERMINAL FOR FUN v1.7.2 ===</div>
        <div class="line">Status: System działa poprawnie.</div>
        <div class="line">Wpisz 'chat [wiadomość]', aby porozmawiać z AI.</div>
        <br>
    </div>

    <div class="input-area">
        <span class="prefix">admin@pink-dev:></span>
        <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>

    <script>
        const input = document.getElementById('commandInput');
        const terminal = document.getElementById('terminal');

        const franekUrl = "franekzz.github.io/Gorace-Cheatuszki-Oluszki/";
        const localCheatPage = "cheaty.html";

        function getAIResponse(userMsg) {
            const msg = userMsg.toLowerCase();
            if (msg.includes("hej") || msg.includes("cześć") || msg.includes("siema")) {
                return "Hej! Tu Twój ulubiony Gorący Chat AI. W czym mogę pomóc?";
            }
            if (msg.includes("co tam") || msg.includes("co słychać")) {
                return "U mnie stabilnie, procesor się trochę grzeje od tych wszystkich mamusiek w okolicy!";
            }
            if (msg.includes("cheaty") || msg.includes("cheat")) {
                return "Cheaty? Wpisz po prostu komendę 'cheaty', a przeniosę Cię do panelu!";
            }
            if (msg.includes("kto cię stworzył")) {
                return "Stworzył mnie programista Dejw_Devo1 w różowym terminalu.";
            }
            
            const randoms = [
                "Ciekawe... opowiedz mi o tym więcej.",
                "Moja baza danych nie do końca to ogarnia, ale brzmi nieźle!",
                "404: Mamuśka nie znaleziona. Spróbuj zadać inne pytanie.",
                "Zainstaluj więcej RAM-u, to pogadamy poważniej."
            ];
            return randoms[Math.floor(Math.random() * randoms.length)];
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const fullCmd = input.value.trim();
                const cmdParts = fullCmd.split(' ');
                const mainCmd = cmdParts[0].toLowerCase();
                const args = cmdParts.slice(1).join(' ');

                printToTerminal(`admin@pink-dev:> ${fullCmd}`, 'line');

                if (mainCmd === 'clear') {
                    terminal.innerHTML = '';
                } 
                else if (mainCmd === 'chat') {
                    if (!args) {
                        printToTerminal("[Gorący Chat AI]: Musisz coś napisać! Np. 'chat hej'", 'ai-output');
                    } else {
                        const response = getAIResponse(args);
                        printToTerminal(`[Gorący Chat AI]: ${response}`, 'ai-output');
                    }
                }
                else if (mainCmd === 'jasny') {
                    document.body.classList.add('light-mode');
                    printToTerminal("Uruchomiono tryb jasny.", "command-output");
                }
                else if (mainCmd === 'ciemny') {
                    document.body.classList.remove('light-mode');
                    printToTerminal("Powrót do trybu ciemnego.", "command-output");
                }
                else if (mainCmd === 'zegar') {
                    printToTerminal(`AKTUALNY CZAS: ${new Date().toLocaleTimeString('pl-PL')}`, 'command-output');
                }
                else if (mainCmd === 'cheaty') {
                    if (args === '2') {
                        printToTerminal(`Wejdz na Stronę ${franekUrl}`, 'command-output');
                    } else {
                        printToTerminal(`Przekierowanie do panelu...`, 'command-output');
                        setTimeout(() => { window.location.href = localCheatPage; }, 1000);
                    }
                } 
                else if (mainCmd === 'help') {
                    printToTerminal('Komendy: help, cheaty, cheaty 2, scan, zegar, clear, jasny, ciemny, chat [wiadomość]', 'command-output');
                }
                else if (fullCmd !== '') {
                    printToTerminal(`Błąd: System nie rozpoznaje '${mainCmd}'.`, 'line');
                }

                input.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        function printToTerminal(text, className) {
            const div = document.createElement('div');
            div.className = className;
            div.innerText = text;
            terminal.appendChild(div);
        }
    </script>
</body>
</html>
