<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorące Mamuśki - Terminal v1.8.0</title>
    <style>
        :root {
            --bg-color: #1a000d;
            --text-color: #ff66cc;
            --input-bg: #2b0016;
            --border-color: #ff3399;
            --output-color: #ffffff;
        }

        .light-mode {
            --bg-color: #fff0f5;
            --text-color: #d10069;
            --input-bg: #ffe6f0;
            --border-color: #ff66b2;
            --output-color: #4b0026;
        }

        body {
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.5s, color 0.5s;
        }

        #terminal {
            border: 2px solid var(--border-color);
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 0 20px var(--border-color);
            margin-bottom: 10px;
        }

        .line { margin-bottom: 5px; }
        .command-output { color: var(--output-color); margin-bottom: 10px; text-shadow: 0 0 5px var(--text-color); font-weight: bold; }
        .ai-output { color: #00ffff; font-style: italic; margin-bottom: 10px; }
        .virus-output { color: #ff0000; font-weight: bold; }
        .success-output { color: #00ff00; font-weight: bold; }
        
        .input-area {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            padding: 10px;
            border: 1px solid var(--border-color);
        }

        .prefix { margin-right: 10px; font-weight: bold; }

        input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #ff3399; }
    </style>
</head>
<body>

    <div id="terminal">
        <div class="line">=== GORĄCE MAMUŚKI PINK TERMINAL FOR FUN v1.8.0 ===</div>
        <div class="line">Status: System zabezpieczony przez Gorący Antivirus.</div>
        <div class="line">Wpisz 'help', aby zobaczyć listę funkcji.</div>
        <br>
    </div>

    <div class="input-area">
        <span class="prefix">admin@pink-dev:></span>
        <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>

    <script>
        const input = document.getElementById('commandInput');
        const terminal = document.getElementById('terminal');

        const franekUrl = "franekzz.github.io/Gorace-Cheatuszki-Oluszki/";
        const localCheatPage = "cheaty.html";

        function getAIResponse(userMsg) {
            const msg = userMsg.toLowerCase();
            if (msg.includes("hej") || msg.includes("cześć") || msg.includes("siema")) return "Hej! Tu Gorący Chat AI. Co tam u Ciebie?";
            if (msg.includes("co tam")) return "Wszystko gra, skanuję internet w poszukiwaniu nowych cheatów!";
            return "Interesujące... Powiedz coś więcej o tych mamuśkach.";
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const fullCmd = input.value.trim();
                const cmdLower = fullCmd.toLowerCase();

                printToTerminal(`admin@pink-dev:> ${fullCmd}`, 'line');

                // Logika Antywirusa
                if (cmdLower === 'antivirus y') {
                    printToTerminal("[!] Gorący Antivirus (FREE): Wykryto 4 zagrożenia!", "virus-output");
                    printToTerminal("[!] Twoja darmowa licencja nie pozwala na usuwanie wirusów.", "line");
                    printToTerminal("[>] Kup wersję PRO wpisując: Antivirus pro y", "command-output");
                }
                else if (cmdLower === 'antivirus pro y') {
                    printToTerminal("[+] Gorący Antivirus PRO: Rozpoczynam głębokie skanowanie...", "success-output");
                    setTimeout(() => {
                        printToTerminal("... Skanowanie RTX 3060 ...", "line");
                        printToTerminal("... Usuwanie Trojan.Mamuska.A ... [DONE]", "line");
                        printToTerminal("... Usuwanie Worm.Pinky ... [DONE]", "line");
                        printToTerminal("... Usuwanie Malware.Franek ... [DONE]", "line");
                        printToTerminal("... Usuwanie Adware.Hot ... [DONE]", "line");
                        printToTerminal("[OK] Wszystkie 4 wirusy zostały usunięte! System jest bezpieczny.", "success-output");
                    }, 1500);
                }
                // Reszta komend
                else if (cmdLower === 'clear') {
                    terminal.innerHTML = '';
                } 
                else if (cmdLower.startsWith('chat ')) {
                    const args = fullCmd.substring(5);
                    printToTerminal(`[Gorący Chat AI]: ${getAIResponse(args)}`, 'ai-output');
                }
                else if (cmdLower === 'jasny') {
                    document.body.classList.add('light-mode');
                    printToTerminal("Tryb jasny aktywny!", "command-output");
                }
                else if (cmdLower === 'ciemny') {
                    document.body.classList.remove('light-mode');
                    printToTerminal("Tryb ciemny aktywny!", "command-output");
                }
                else if (cmdLower === 'zegar') {
                    printToTerminal(`CZAS: ${new Date().toLocaleTimeString('pl-PL')}`, 'command-output');
                }
                else if (cmdLower === 'cheaty') {
                    printToTerminal(`Przekierowanie...`, 'command-output');
                    setTimeout(() => { window.location.href = localCheatPage; }, 1000);
                } 
                else if (cmdLower === 'cheaty 2') {
                    printToTerminal(`Strona: ${franekUrl}`, 'command-output');
                }
                else if (cmdLower === 'help') {
                    printToTerminal('Komendy: help, cheaty, cheaty 2, scan, zegar, clear, jasny, ciemny, chat [tekst], Antivirus y', 'command-output');
                }
                else if (fullCmd !== '') {
                    printToTerminal(`Błąd: '${fullCmd}' to nie jest poprawna komenda.`, 'line');
                }

                input.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        function printToTerminal(text, className) {
            const div = document.createElement('div');
            div.className = className;
            div.innerText = text;
            terminal.appendChild(div);
        }
    </script>
</body>
</html>
