<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorące Mamuśki - Panel Cheatów</title>
    <style>
        body {
            background-color: #1a000d;
            color: #ff66cc;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            text-shadow: 0 0 20px #ff3399;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .container {
            border: 3px solid #ff3399;
            padding: 30px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px #ff3399;
            border-radius: 15px;
        }

        .cheat-item {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #4d0026;
        }

        .btn {
            background: transparent;
            border: 2px solid #ff66cc;
            color: #ff66cc;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #ff66cc;
            color: #1a000d;
            box-shadow: 0 0 15px #ff66cc;
        }

        #status-box {
            margin-top: 30px;
            color: #ffffff;
            font-weight: bold;
            height: 20px;
        }

        .back-link {
            margin-top: 40px;
            display: block;
            color: #ff3399;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>MAMUŚKI PANEL v2.0</h1>

    <div class="container">
        <div class="cheat-item">
            <p>MODUŁ: NIEŚMIERTELNOŚĆ</p>
            <button class="btn" onclick="activate('God Mode')">AKTYWUJ</button>
        </div>

        <div class="cheat-item">
            <p>MODUŁ: NIEKOŃCZĄCA SIĘ KASA</p>
            <button class="btn" onclick="activate('Unlimited Money')">AKTYWUJ</button>
        </div>

        <div class="cheat-item">
            <p>MODUŁ: WALLHACK (RÓŻOWY)</p>
            <button class="btn" onclick="activate('Pink Wallhack')">AKTYWUJ</button>
        </div>

        <div id="status-box"></div>
    </div>

    <a href="index.html" class="back-link"><< POWRÓT DO TERMINALA</a>

    <script>
        function activate(cheatName) {
            const status = document.getElementById('status-box');
            status.style.color = "#ffffff";
            status.innerText = `Inicjowanie: ${cheatName}...`;
            
            setTimeout(() => {
                status.innerText = `BŁĄD: System Franekzz wykrył próbę włamania!`;
                status.style.color = "#ff0000";
            }, 1500);
        }
    </script>
</body>
</html>
